{{ template "base" . }}

{{ define "refresher" }}
{{ end }}

{{ define "content" }}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>{{ .Group.Name }}</h2>
    <p><span id="group-uuid">{{ .Group.UUID }}</span></p>
    <form action="/groups/{{ .Group.UUID | urlquery }}/members" method="GET" class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">See members</button>
    </form>
  </div>
</div>
{{ end }}

{{define "scripts"}}
{{end}}
