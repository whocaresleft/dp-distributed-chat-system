{{define "base" }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DP Project</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f3f4f6;
            --nav-bg: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            --white: #ffffff;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            line-height: 1.5;
        }

        /* Navbar Custom */
        .navbar {
            background: var(--nav-bg);
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-weight: 800;
            font-size: 1.25rem;
            color: var(--primary);
            text-decoration: none;
        }

        .nav-list {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-muted);
            font-size: 0.95rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        /* Aggiungi questo nel blocco <style> del base.html */
        .welcome-msg {
            font-size: 0.9rem;
            color: var(--text-main);
            font-weight: 600;
            background: var(--bg); /* Un leggero sfondo grigio */
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            border: 1px solid var(--border);
        }

        /* Stile per rendere il #TAG pi√π discreto */
        .welcome-msg span.tag-style {
            color: var(--text-muted);
            font-weight: 400;
            font-size: 0.85rem;
        }

        .nav-link:hover { color: var(--primary); }

        /* Helpers per la logica Login/Logout */
        .ms-auto { margin-left: auto; }
        .welcome-msg { font-size: 0.9rem; color: var(--text-main); font-weight: 600; }

        /* Main Content Wrapper */
        .main-content {
            padding: 2rem 0;
            display: flex;
            justify-content: center;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container { flex-direction: column; gap: 1rem; }
            .nav-list { gap: 1rem; }
        }

        /* Stile per la lista dei risultati */
.search-results-container {
    display: flex;
    flex-direction: column;
    gap: 10px; /* Spazio tra una card e l'altra */
    width: 100%;
    max-width: 600px;
}

/* Trasformiamo il div .card in qualcosa di carino */
.card {
    background: var(--white);
    border: 1px solid var(--border);
    border-radius: 8px;
    transition: all 0.2s ease;
}

.card:hover {
    border-color: var(--primary);
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}

/* Rendiamo il link grande quanto tutta la card */
.card a {
    display: block;
    padding: 1rem;
    text-decoration: none; /* Rimuove la sottolineatura blu */
    color: var(--text-main);
    font-weight: 600;
}

/* Stile per il tag dentro la card */
.card a span {
    color: var(--text-muted);
    font-weight: 400;
    font-size: 0.9em;
}
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/">Distributed Chat System</a>
            
            <ul class="nav-list">
                <li><a class="nav-link" href="/">Home</a></li>
            </ul>

            <ul class="nav-list ms-auto">
                {{ if and .LoggedUser .LoggedTag }}
                    <li><span class="welcome-msg">Hello, {{.LoggedUser}}#{{.LoggedTag}}!</span></li>
                    <li><a class="nav-link" href="/logout">Logout</a></li>
                {{ else }}
                    <li><a class="nav-link" href="/login">Login</a></li>
                    <li><a class="nav-link" href="/register">Register</a></li>
                {{ end }}
            </ul>
        </div>
    </nav>

    <div class="main-content">
        {{block "content" . }}
        {{end}}
    </div>

    {{block "scripts" .}}
    {{end}}
</body>
</html>
{{end}}
